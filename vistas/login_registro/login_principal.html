<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login_registro/estilos_login_principal.css" />
    <title>Yummy-rac</title>
  </head>
  <body>
    <section class="forms-section">
      <h1 class="section-title">Bienvenidos a Yummy-rac</h1>
      <div class="forms">
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Iniciar Sesión
            <span class="underline"></span>
          </button>
          <form class="form form-login">
            <fieldset>
              <legend>Por favor, introduzca su correo electrónico y contraseña para iniciar sesión.</legend>
              <div class="input-block">
                <label for="login-email">E-mail</label>
                <input id="login-email" type="email" placeholder="E-mail" required />
              </div>
              <div class="input-block">
                <label for="login-password">Contraseña</label>
                <input id="login-password" type="password" placeholder="Contraseña" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-login"> <a href="/Menu_usuario/menu_usuario.html"></a> Ingresar</button>
          </form>
          <button><a href="/Menu_usuario/menu_usuario.html"></a></button>
        </div>
        <!-- parte de registro-->
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Registrar
            <span class="underline"></span>
          </button>
          <form class="form form-signup">
            <fieldset>
              <legend>
                Por favor, introduzca su correo electrónico, contraseña y confirmación de contraseña para
                 su registro
              </legend>
              <div class="input-block">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" type="email" placeholder="E-mail" required />
              </div>
              <div class="input-block">
                <label for="signup-password">Contraseña</label>
                <input id="signup-password" type="password" placeholder="Contraseña" required />
              </div>
              <div class="input-block">
                <label for="signup-password-confirm">Confirmar Contraseña</label>
                <input id="signup-password-confirm" type="password" placeholder="Confirmar Contraseña" required />
              </div>
            </fieldset>
            <button type="submit" class="btn-signup">Continuar</button>
          </form>
        </div>
      </div>
    </section>

  </body>
  <script src="/login_registro/login_funcionalidad.js"></script>
</html>
